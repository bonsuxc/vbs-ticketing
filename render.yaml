services:
  - type: web
    name: vbs-ticketing
    env: node
    region: oregon
    plan: free
    buildCommand: |
      npm ci
      cd admin-panel/frontend
      npm install
      npm run build
      cd ../..
      npm run build
    startCommand: node server.js
    staticPublishPath: "./admin-panel/frontend/dist"
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: VITE_API_BASE_URL
        value: https://ticketing-vbs.onrender.com/api
      - key: ADMIN_KEY
        sync: false

