<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuSu - Daily Savings Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-piggy-bank"></i>
                <h1>SuSu</h1>
            </div>
            <p class="tagline">Your Daily Savings Challenge</p>
        </header>

        <main class="app-content">
            <div class="card calculator-card">
                <h2><i class="fas fa-calculator"></i> Savings Calculator</h2>
                <div class="input-group">
                    <label for="saved-amount">Total Saved So Far (GHS)</label>
                    <div class="input-with-icon">
                        <i class="fas fa-coins"></i>
                        <input type="number" id="saved-amount" min="0" step="1" placeholder="Enter amount">
                    </div>
                    <button id="calculate-btn" class="primary-btn">
                        <span id="btn-text">Calculate Next Savings</span>
                        <div id="btn-spinner" class="spinner"></div>
                    </button>
                </div>
            </div>

            <div id="result" class="card result-card" style="display: none;">
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Calculating your savings plan...</p>
                </div>
                <div id="result-content">
                    <h2 id="result-title"><i class="fas fa-chart-line"></i> Your Savings Plan</h2>
                    <div class="divider"></div>
                    <div id="result-stats" class="result-stats"></div>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p>Â© 2025 SuSu Savings Challenge. Start saving today for a better tomorrow.</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
